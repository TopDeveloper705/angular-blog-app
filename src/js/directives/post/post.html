<div>
  <h2>
    <a
      data-ng-href="#/post/{{ ctrl.post.id }}"
    >
      {{ ctrl.post.title }}
    </a>
  </h2>
  <p>
    {{ (ctrl.complete && ctrl.post.body) || (ctrl.post.body | limitTo:400) }}

    <div
      data-ng-hide="ctrl.complete || (ctrl.post.body.length <= 140)"
    >
      <a
        data-ng-href="#/post/{{ ctrl.post.id }}"
      >
        Read more Â»
      </a>
    </div>
  </p>
</div>
