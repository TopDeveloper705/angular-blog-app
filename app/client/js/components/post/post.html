<div data-time>
  <h2>
    <a data-ui-sref="post({ id: ctrl.post.id })">
      {{ ctrl.post.title }}
    </a>
  </h2>

  <small data-ng-hide="ctrl.complete">
    Rendered at: {{ time.getTime() }}
  </small>

  <div>
    <img data-ng-src="{{ ctrl.post.image }}">
  </div>

  <p>
    {{ (ctrl.complete && ctrl.post.body) || (ctrl.post.body | limitTo:400) }}
  </p>

  <p data-ng-show="ctrl.complete">
    <i>by {{ ctrl.post.user.name }}</i>
  </p>

  <p data-ng-show="ctrl.complete">
    Category: {{ ctrl.post.category.name }}</i>
  </p>

  <p data-ng-hide="ctrl.complete || (ctrl.post.body.length <= 140)">
    <a data-ui-sref="post({ id: ctrl.post.id })">
      Read more Â»
    </a>
  </p>
</div>
