<layout>
  <div
    data-ng-repeat="post in ctrl.posts track by post.id"
  >
    <post post="post"></post>
    <hr>
  </div>

  <nav>
    <a
      data-ui-sref="page({ pageNumber: ctrl.pageNumber - 1 })"
      data-ng-hide="ctrl.pageNumber === 1"
    >
      « Newer
    </a>

    <a
      data-ui-sref="page({ pageNumber: ctrl.pageNumber + 1 })"
    >
      Older »
    </a>
  </nav>
</layout>
