<layout>
  <div
    data-ng-repeat="post in ctrl.posts track by post.id"
  >
    <post post="post"></post>
    <hr>
  </div>

  <nav>
    <a data-ng-href="/page/{{ ctrl.page - 1 }}" data-ng-hide="ctrl.page === 1">« Newer</a>
    <a data-ng-href="/page/{{ ctrl.page + 1 }}">Older »</a>
  </nav>
</layout>
